<!DOCTYPE html>
    <head>
        <title>Challenge: Cart</title>
        <style>
            .redb {
                color: antiquewhite;
                background-color: tomato;
                border: none;
            }

            .hoy {
                background-color: yellow;
                color: rgb(0, 0, 0);
                border: none;
            }
        </style>
    </head>

    <body>
            <h3>Simplified Cart for Nazmazon</h3>
            <button class="hoy" onclick="alert('You have ' + init + ' items in your cart!')">Show Quantity</button>
            <button onclick="init = init + 1" >Add Item to Cart</button>
            <button onclick="init = init + 2">+2</button>
            <button onclick="init = init + 5">+5</button>
            <button class="redb" onclick="init = 0">Reset</button>


            <!-- mission passed successfully -->

        <script>
            let init = 0
            console.log('Initial quantity is ' + init)
        </script>
    </body>
</html>
