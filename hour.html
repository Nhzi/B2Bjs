<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess What Time</title>
    <style>
      .txt {
        color: tomato;
      }
    </style>
  </head>
  <body>
    <p class="txt">
      Time is what we should wish to have. But if wishes were horses, beggars
      would ride.
    </p>
    <div>
      <button onclick="chktym()">Check Time</button>
      <button onclick="gr8()">Klik me</button>
    </div>
    <script>
      const hour = 23;

      function gr8() {
        console.log(`${hour} is the time set.`);
        alert(`Check the console.`);
        return;
      }

      function chktym() {
        console.log(hour);

        if (hour >= 0 && hour < 12) {
          alert(`Good morning son, the time is about ${hour}:00`);
        } else if (hour >= 12 && hour < 17) {
          alert(`Good afternoon son, the time is about ${hour}:00`);
        } else if (hour >= 17 && hour <= 23) {
          alert(`Good evening son, the time is about ${hour}:00`);
        } else {
          alert('Invalid hour')
        }
        return console. log(`Event Ended \n Valid Time can be gotten through states.`);
      }
    </script>
  </body>
</html>
