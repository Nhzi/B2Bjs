<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess What Time</title>
    <style>
      .txt {
        color: green;
      }
    </style>
  </head>
  <body>
    <p class="txt">
      Time is what we should wish to have. But if wishes were horses, beggars
      would ride.
    </p>
    <div>
      <button onclick="chktym()">Check Time</button>
      <button>Klik me</button>
    </div>
    <script>
      const hour = 57;

      function chktym() {
        console.log(hour);

        if (hour >= 0 && hour < 12) {
          alert(`Good morning son, the time is about ${hour}:00`);
        } else if (hour >= 12 && hour < 17) {
          alert(`Good afternoon son, the time is about ${hour}:00`);
        } else if (hour >= 17 && hour < 23) {
          alert(`Good evening son, the time is about ${hour}:00`);
        } else {
          alert('Invalid hour')
        }
      }
    </script>
  </body>
</html>
