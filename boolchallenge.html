<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rok, Paypa, Cisors but with Records.</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <style>
        .btn {
            color: white;
            background-color: rgb(255, 0, 128);
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background-color: rgb(200, 0, 100);
            transform: translateY(-2px);
        }

        .dtext {
            font-size: medium;
            font-family: Arial, Helvetica, sans-serif;
            color: azure;
        }

        .body {
            background-color: rgb(85, 85, 85);
            padding: 20px;
        }

        .evil {
            color: white;
            background-color: red;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .evil:hover {
            background-color: darkred;
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="body">
    <div class="main">
        <h3 class="dtext">Start The Game</h3>

        <p>
            <button class="btn" onclick="playGame('Rock')">Rok</button>
            <button class="btn" onclick="playGame('Paper')">Paypa</button>
            <button class="btn" onclick="playGame('Scissors')">Cisors</button>
            <br />
        </p>
    </div>

    <button class="evil" onclick="showScore()">View Score</button>
    <button class="evil" onclick="resetScore()">Reset Score</button>

    <script>
        function resetScore() {
            score.win = 0;
            score.loss = 0;
            score.tie = 0;
        };

        function showScore() {
            alert(`Win: ${score.win}, Loss: ${score.loss}, Tie: ${score.tie}`);
            console.log(score);
        }

        const score = {
            win: 0,
            loss: 0,
            tie: 0,
        };

        function rndm() {
            let randomValue = Math.random();
            if (randomValue < 1 / 3) {
                return "Rock";
            } else if (randomValue < 2 / 3) {
                return "Paper";
            } else {
                return "Scissors";
            }
        }

        function playGame(playerChoice) {
            const computerChoice = rndm();
            if (playerChoice === computerChoice) {
                score.tie++;
                alert(`The computer chose ${computerChoice}, It is a Tie`);
            } else if (
                (playerChoice === "Rock" && computerChoice === "Scissors") ||
                (playerChoice === "Paper" && computerChoice === "Rock") ||
                (playerChoice === "Scissors" && computerChoice === "Paper")
            ) {
                score.win++;
                alert(`The computer chose ${computerChoice}, You Win`);
            } else {
                score.loss++;
                alert(`The computer chose ${computerChoice}, Uh Oh, You Lose`);
            }
        }
    </script>
</body>
</html>
