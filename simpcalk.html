<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .calculator {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        #display {
            width: 100%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .btn {
            width: 60px;
            height: 60px;
            font-size: 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-1 { background-color: #ff5733; color: white; }
        .btn-2 { background-color: #33c1ff; color: white; }
        .btn-3 { background-color: #33ff57; color: white; }
        .btn-4 { background-color: #ff33a6; color: white; }
        .btn-5 { background-color: #ffcc33; color: black; }
        .btn-6 { background-color: #33ffcc; color: black; }
        .btn-7 { background-color: #cc33ff; color: white; }
        .btn-8 { background-color: #ff9933; color: black; }
        .btn-9 { background-color: #9933ff; color: white; }
        .btn-0 { background-color: #33ff99; color: black; }
        .btn-equal { background-color: #ffcc00; color: black; }
        .btn-clear { background-color: #ff3333; color: white; }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled />
        <div>
            <button class="btn btn-1" onclick="appendToDisplay('1')">1</button>
            <button class="btn btn-1" onclick="appendToDisplay('2')">2</button>
            <button class="btn btn-1" onclick="appendToDisplay('3')">3</button>
            <button class="btn btn-4" onclick="appendToDisplay('+')">+</button>
        </div>
        <div>
            <button class="btn btn-2" onclick="appendToDisplay('4')">4</button>
            <button class="btn btn-2" onclick="appendToDisplay('5')">5</button>
            <button class="btn btn-2" onclick="appendToDisplay('6')">6</button>
            <button class="btn btn-4" onclick="appendToDisplay('-')">-</button>
        </div>
        <div>
            <button class="btn btn-3" onclick="appendToDisplay('7')">7</button>
            <button class="btn btn-3" onclick="appendToDisplay('8')">8</button>
            <button class="btn btn-3" onclick="appendToDisplay('9')">9</button>
            <button class="btn btn-4" onclick="appendToDisplay('*')">*</button>
        </div>
        <div>
            <button class="btn btn-0" onclick="appendToDisplay('0')">0</button>
            <button class="btn btn-equal" onclick="calculateResult()">=</button>
            <button class="btn btn-clear" onclick="clearDisplay()">C</button>
            <button class="btn btn-4" onclick="appendToDisplay('/')">/</button>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            const display = document.getElementById('display');
            display.value += value;
        }

        function calculateResult() {
            const display = document.getElementById('display');
            try {
                display.value = eval(display.value) || '';
            } catch {
                display.value = 'Error';
            }
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }
    </script>
</body>
</html>
